<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="logForm(loginForm)" novalidate>
    <ion-item>
      <ion-label>Pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="loginForm.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginForm.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!loginForm.form.valid" block>Connection</button>
  </form>
</ion-content>
